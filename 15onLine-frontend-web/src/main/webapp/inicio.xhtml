<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link rel="shortcut icon" type="image/x-icon"

		<link rel="stylesheet" type="text/css"

		<title><h:outputText

	</f:facet>

	<script type="text/javascript"
		src="#{configuracionesGeneralesMB.jsPrincipal}" />

<h:body onload="abrirEmergente();">

		</div>
		<div id="contenedor">

				style="display: block; padding-top: 10px; width: 500px; margin: auto;">
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td align="center">
								<p>
									Bienvenido al servicio <strong>15onLine</strong> de su <strong>Cooperativa
										de ahorro y crédito 15 de Abril Ltda.</strong> Se ha abierto una

										href="javascript:abrirEmergente()"><strong>aquí</strong></a>
								</p> <p:separator />
							</td>
						</tr>
						<tr>
							<td align="center"><strong style="color: #6E6E33;">¡ALERTA
									DE SEGURIDAD!</strong> <p:separator /></td>
						</tr>
						<tr>

								</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div id="copyright">

	</div>
