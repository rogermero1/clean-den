<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template_error.xhtml">

	<ui:define name="content">

		<div class="exception-wrapper">
			<div class="exception-content">
				<p:graphicImage name="images/pages/asset-access.svg"
					library="pandora-layout" />
				<span><h:outputText
						value="#{configuracionesGeneralesMB.mensajeNoAutorizado}" /></span>
				<h:form>
					<p:poll interval="2"
						listener="#{configuracionesGeneralesMB.regresaLogin()}"
						update="@form" onclick="javascript:cerrarEmergente()" />
				</h:form>

			</div>
		</div>

	</ui:define>
</ui:composition>
