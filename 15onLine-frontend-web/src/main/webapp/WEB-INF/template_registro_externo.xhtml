<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{configuracionesGeneralesMB.iconoAplicacion}" />
	</f:facet>
	<title><h:outputText
			value="#{configuracionesGeneralesMB.tituloAplicacion}" /></title>
	<h:outputScript name="js/layout.js" library="pandora-layout" />
	<h:outputScript name="sections.js" library="demo" />
	<script type="text/javascript"
		src="#{configuracionesGeneralesMB.jsPrincipal}" />

	<style>
	
.layout-topbar-teallight .layout-topbar {
	box-shadow: 0 2px 10px 0 rgba(25, 26, 28, 0.12);
 	background: -webkit-linear-gradient(left, #ffffff, #58813f);
/*  	background: -webkit-linear-gradient(left, #ffffff, #58813f, #A7BF43); */
	-moz-transition: width 0.2s;
	-o-transition: width 0.2s;
	-webkit-transition: width 0.2s;
	transition: width 0.2s;
}

/*   .layout-topbar{   */
/*  height: 100px !important;    */
/*   }   */

.ui-button {
    background-color: #58813f !important;
    color: #ffffff;
    border: 1px solid #a3bb43 !important;
}

body {
  padding-bottom: 70px !important;
}

.layout-footer {
	box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.08);
	background-color: #ffffff;
	padding: 0px 24px;
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	-ms-flex-align: center;
	align-items: center;
	-webkit-box-pack: justify;
	-ms-flex-pack: justify;
	justify-content: space-between;
	position: fixed !important;
	bottom: 0 !important;
	width: 100%;
	height: 50px !important;
}

@media all {
	div.saltoDePagina {
		display: none;
	}
}

@media print {
	.logoImpresion {
		display: inline !important; 
	}
	
	.logoImpresionContrato { 
		display: block !important;
	}
	
	.ui-button,.ui-button-text-icon-left {
		display: none !important;
	}
	
	form {
		width: 100% !important;
	}
	
	div.saltoDePagina {
		display: block;
		page-break-before: always;
	}
}


</style>

	<ui:insert name="head" />
</h:head>

<h:body>
	<div class="layout-wrapper #{guestPreferences.layoutConfigTemplateRegistro}">

		<div class="layout-main">
			<ui:include src="./topbar_registro_externo.xhtml"></ui:include>
<!-- 			<ui:include src="./breadcrumb.xhtml" /> -->
			<div class="layout-content">
				<ui:insert name="content"></ui:insert>
			</div>			
			<div class="layout-mask"></div>
		</div>
		
		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<i class="fa fa-circle-o-notch fa-spin ajax-loader"
					aria-hidden="true"></i>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</div>

	<h:outputStylesheet name="css/primeflex.css" library="pandora-layout" />
	<h:outputStylesheet name="css/#{guestPreferences.layout}.css"
		library="pandora-layout" />
	<ui:include src="./footer.xhtml"></ui:include>
</h:body>

</html>
