<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<!-- 	<div> -->
	<!-- 		<h:form> -->
	<!-- 			<p:menubar model="#{menuMB.modeloMenu}" /> -->
	<!-- 		</h:form> -->
	<!-- 	</div> -->
	<div id="fondoEncabezado">
		<div align="left" style="float: left; widht: 50%;">
			<img src="#{configuracionesGeneralesMB.logoAplicacion}" height="90px" />
		</div>
		<div align="right" style="float: right; widht: 50%;">
			<h:panelGrid columns="1"
				style="text-align:center; vertical-align:text-top;">
				<img src="#{configuracionesGeneralesMB.logoAutenticado}" />
				<h:panelGrid columns="2"
					style="text-align:center; vertical-align:text-top; width:268px;">
					<h:outputText
						style="font-size:14px; font-weight:bold; color:5B5B5E;"
						value="#{configuracionesGeneralesMB.nombreUsuarioAutenticado}" />
					<p:commandLink action="#{logoutMB.logout}"
						oncomplete="javascript:window.close();">
						<img src="#{configuracionesGeneralesMB.botonSalir}" />
						<!-- 						<h:outputText value="Salir" style="font-weight:bold;" /> -->
					</p:commandLink>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</div>
</ui:composition>
